{% set name = "stellarphot" %}
{% set version = "2.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/stellarphot-{{ version }}.tar.gz
  sha256: 8f656479333a9ba14c0afa2a55be2e6a837ff110c976ccda502c61546628b120

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
  run:
    - astropy-base
    - astroquery
    - astrowidgets
    - bottleneck
    - ccdproc
    - ginga
    - ipyautoui >=0.7.19
    - ipyfilechooser
    - ipywidgets
    - jupyter-app-launcher >=0.3.0
    - lightkurve
    - matplotlib-base
    - papermill
    - pandas
    - photutils >=2
    - pydantic >=2
    - python >={{ python_min }}
    - pyyaml
    - batman-package
    - jsonschema <4,>=3.0.2
    - ipyfilechooser
    - aggdraw
    - jupyterlab

test:
  imports:
    - stellarphot
    - stellarphot.analysis
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/stellarphot/stellarphot
  summary: A package for performing stellar photometry.
  license: BSD-3-Clause
  license_file: licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - mwcraig
