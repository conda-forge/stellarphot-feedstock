{% set name = "stellarphot" %}
{% set version = "1.4.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/stellarphot-{{ version }}.tar.gz
  sha256: 73ff39d86f230a5fa7009f7267b8a46c47402adcb34d057ded4af8ac9930dd50

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - astropy >=5
    - astroquery
    - astrowidgets
    - bottleneck
    - ccdproc
    - ginga
    - ipywidgets
    - matplotlib-base
    - pandas
    - photutils >=1
    - python >={{ python_min }}
    - pyyaml
    - batman-package
    - jsonschema <4,>=3.0.2
    - ipyfilechooser
    - aggdraw
    - jupyterlab

test:
  imports:
    - stellarphot
    - stellarphot.analysis
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/stellarphot/stellarphot
  summary: A package for performing stellar photometry.
  license: BSD-3-Clause
  license_file: licenses/LICENSE.rst

extra:
  recipe-maintainers:
    - mwcraig
